<div class="withdraw-form">
  <h2>Withdraw Amount</h2>
  <div *ngIf="message" class="alert alert-info">{{ message }}</div>

  <form (submit)="onWithdraw()">
    <div class="form-group">
      <label for="accountnumber">Account Number</label>
      <input type="text" id="accountnumber" [(ngModel)]="accountnumber" name="accountnumber" class="form-control" required>
    </div>


    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" [(ngModel)]="amount" name="amount" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Withdraw</button>
  </form>
</div>
