<div class="container">
    <div class="form-group">
        <label for="fromAccount">From Account</label>
      <input  type="fromAccount" name ="fromAccount"   [(ngModel)]="transfer.fromAccount">
       </div>

       <div class="form-group">
        <label for="toAccount">To Account</label>
      <input  type="toAccount" name ="toAccount"   [(ngModel)]="transfer.toAccount">
       </div>

       <div class="form-group">
        <label for="amount">Amount</label>
      <input  type="amount" name ="amount"   [(ngModel)]="transfer.amount">
       </div>

       <button type="submit" class="btn btn-primary" (click)="transferAmount()">Transfer</button>
</div>
